<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login_signup.css">
    <title>Signup</title>
</head>

<body>
    <h1>Signup</h1>
    <form onsubmit="handleSignup(event)">

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" maxlength="10" required
            oninput="validatePhoneInput(event)" placeholder="Enter 10-digit phone number">


        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="email-input" required placeholder="Enter your email"
            oninput="validateEmailInput(event)">
        

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <label for="show-password">
            <input type="checkbox" id="show-password" onclick="togglePassword()"> Show Password
        </label>

        <button type="submit">Sign Up</button>
        <p><a href="/forgot-password" class="forgot-password">Forgot Password?</a></p>
        <p><a href="/login" class="login">Login</a></p>
    </form>
</body>
<script src="/js/signup.js"></script>

</html>
