<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login_signup.css">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form action="/login" method="POST">

        <label for="phone_number">Phone Number:</label>
        <input 
            type="text" 
            id="phone_number" 
            name="phone_number" 
            maxlength="10" 
            required 
            oninput="validatePhoneInput(event)" 
            placeholder="Enter 10-digit phone number">
        
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <label for="show-password">
            <input type="checkbox" id="show-password" onclick="togglePassword()"> Show Password
        </label>

        <button type="submit">Login</button>

        <p><a href="/forgot-password" class="forgot-password">Forgot Password?</a></p>
        <!-- Add the SignUp link below the Forgot Password link -->
        <p><a href="/signup" class="signup">Don't have an account? Sign up here</a></p>

        <script src="/public/js/login.js"></script>
    </form>
</body>

</html>
