<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/public/css/forgotpassword.css">
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>

        <!-- Reset Link Request Form -->
        <form id="resetLinkForm">
            <label for="gmail">Enter your Gmail:</label>
            <input type="email" id="gmail" name="gmail" placeholder="Enter your Gmail" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <!-- Message display -->
        <div id="message"></div>

        <!-- Footer with Login link -->
        <div class="footer">
            <p>Remembered your password? <a href="/login">Login</a></p>
        </div>
    </div>s
    <script src="/public/js/forgotpassword.js"> </script>
</body>
</html>
